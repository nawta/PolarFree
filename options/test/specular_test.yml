# general settings
name: specular_test
model_type: PolarFree_S2
scale: 1
num_gpu: auto  # set num_gpu: 0 for cpu mode
manual_seed: 100

# dataset and data loader settings
datasets:
  val:
    name: ValSet
    type: PairedImagePolarDataset
    dataroot_gt: PolarSpecular/test
    dataroot_lq: PolarSpecular/test
    filename_tmpl: '{}'
    io_backend:
      type: disk
    test_scenes: ['00', '01', '02', '03', '04', '05', '06', '07']

# network structures
network_g:
  type: Transformer
  inp_channels: 3
  out_channels: 3
  dim: 48
  num_blocks: [3,4,4,4]
  num_refinement_blocks: 4
  heads: [1,2,4,8]
  ffn_expansion_factor: 2.66
  bias: False
  LayerNorm_type: WithBias
  dual_pixel_task: False
  embed_dim: 64
  group: 4 # N=4*4

network_le:
  type: latent_encoder_gelu
  in_chans: 12
  embed_dim: 64
  block_num: 6
  group: 4
  stage: 1
  patch_expansion: 0.5
  channel_expansion: 4

network_le_dm:
  type: latent_encoder_gelu
  in_chans: 9
  embed_dim: 64
  block_num: 6
  group: 4
  stage: 2
  patch_expansion: 0.5
  channel_expansion: 4

network_d:
  type: denoising
  in_channel: 256
  out_channel: 256
  inner_channel: 512
  block_num: 4
  group: 4
  patch_expansion: 0.5
  channel_expansion: 2

diffusion_schedule:
  apply_ldm: False
  schedule: linear
  timesteps: 8
  linear_start: 0.1
  linear_end: 0.99

# path
path:
  pretrain_network_g: ./experiments/specular_stage2/models/net_g_latest.pth
  param_key_g: params
  strict_load_g: true

  pretrain_network_le: ~
  param_key_g: params
  strict_load_le: true

  pretrain_network_le_dm: ./experiments/specular_stage2/models/net_le_dm_latest.pth
  param_key_g: params
  strict_load_le_dm: true

  pretrain_network_d: ./experiments/specular_stage2/models/net_d_latest.pth
  param_key_g: params
  strict_load_d: true

  resume_state: ~

# training settings (minimal, for test mode)
train:
  total_iter: 1
  warmup_iter: -1
  use_grad_clip: True

  scheduler:
    type: CosineAnnealingRestartCyclicLR
    periods: [100000, 200000]
    restart_weights: [1,1]
    eta_mins: [0.0002,0.000001]

  mixing_augs:
    mixup: false
    mixup_beta: 1.2
    use_identity: true

  optim_total:
    type: AdamW
    lr: !!float 2e-10
    weight_decay: !!float 1e-4
    betas: [0.9, 0.999]

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: 1.0
    reduction: mean

  tv_opt:
    loss_weight: 0.0005

  vgg_opt:
    loss_weight: 0.02

  pixel_diff_opt:
    type: L1Loss
    loss_weight: 1.0
    reduction: mean

  phase_opt:
    loss_weight: 0.1

# validation settings
val:
  val_freq: !!float 1
  suffix: ~
  save_img: true

  pbar: true

  metrics:
    psnr:
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false

# logging settings
logger:
  print_freq: 1
  save_checkpoint_freq: !!float 4e3
  use_tb_logger: false
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
